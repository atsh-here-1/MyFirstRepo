<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Register - Create Neural Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Config -->
  <script src="config.js"></script>

  <!-- Main script -->
  <script defer src="script.js"></script>
  <script defer src="register.js"></script>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">CREATE NEURAL LINK</h1>
        <p class="login-subtitle">Establish Your Identity</p>
      </div>

      <form class="email-form" id="register-form">
        <div class="form-group">
          <input type="text" id="name" class="form-input" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="date" id="dob" class="form-input" placeholder="Date of Birth" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder="Password" required />
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-plus-circle"></i> Create Account
        </button>
      </form>

      <div class="divider">OR</div>

      <div class="login-options">
        <button class="login-btn google" id="google-login">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>

      <div class="footer-text">
        Already have an account? <a href="index.html">Access Terminal</a>
      </div>
    </div>
  </div>
</body>
</html>
